{% extends "base.html" %} 
{% block content %}
    <div >
        <h1><span>Pizza-Kreation erstellen</span></h1>
    </div>

    <div >
        <h2><span>Wähle Name, Größe und Zutaten aus</span></h2>
        <h3><span>Die hier aufgelisteten Zutaten sind aktuell verfügbar. Im Anschluss kannst du deine eigene Pizza-Kreation direkt bestellen!</span></h3>
    </div>

    <form method="POST" class="pizza-form"> 
        {% csrf_token %}
        <table>
        {{ form.as_table }}
        </table>
        <button class="save btn btn-default"><a href="{% url 'index_kunde' %}">abbrechen</a></button>
        <button type="submit" class="save btn btn-default">speichern</button>
    </form> 

    <footer>
        <button2><a href="{% url 'startseite' %}">Startseite</a></button2>
   </footer>

{% endblock %}
